<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 95%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- content -->
    <main class="content">
      <!-- content wrapper -->
      <div class="content__wrapper">
        <!-- top bg -->
        <div class="content__pattern">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <!-- end of top bg -->

        <!-- info -->
        <div class="author">
          <!-- author icon -->
          <div class="author__icon">
            <img src="./images/image-victor.jpg" alt="author's photo" />
          </div>
          <!-- end of author icon -->
          <h1 class="author__name">Victor Crest<span>26</span></h1>
          <p class="author__location">London</p>

          <hr class="author__line" />

          <!-- info -->
          <div class="info">
            <div class="info__item">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="info__item">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="info__item">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
          <!-- end of info -->
        </div>
        <!-- end of author -->
      </div>
      <!-- end of content wrapper -->

      <!-- attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/asekabtw">asekabtw</a>.
      </div>
      <!-- end of attribution -->
    </main>
    <!-- end of content -->
  </body>
</html>
